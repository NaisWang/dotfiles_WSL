# Send prefix
unbind-key C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

# Use Alt-arrow keys to switch panes
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Shift arrow to switch windows
bind p previous-window
bind n next-window

# split keys
bind - split-window -v
bind \\ split-window -h

bind-key u kill-pane
bind-key i new-window

# set mode
set-option -g mode-keys vi

# theme
set -g status-bg black
set -g status-fg white
set -g window-status-current-style bg=colour238,fg=green,bold
set -g status-interval 60
set -g status-left-length 30
set -g status-right '#[fg=green] %H:%M #[default]'
set -g status-position bottom

# update tmux.conf
bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."

# merger window. And the %% = prompt for window.pane [-v|h] # vert|hor split
bind-key m command-prompt "joinp -t:%%" 

bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

setw -g aggressive-resize on
bind M-r rotate-window

# use the X to close the window 
# bind u killw

# set the default window index, the dafault value is 0 before setting.
set -g base-index 1

# Solve the problem of ESC key delay caused by tmux
set -sg escape-time 0
